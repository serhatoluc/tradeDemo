spring.datasource.url=jdbc:postgresql://localhost:5436/trade_Project
spring.datasource.username=localpostgres
spring.datasource.password=localpostgressecret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.data.mongodb.uri=mongodb://${MONGODB_USERNAME:mongoadmin}:${MONGODB_PASSWORD:secret}@${MONGODB_HOST:localhost}:27018/demo-service?authSource=admin&readPreference=primary&directConnection=true&ssl=false
spring.main.allow-bean-definition-overriding=true
spring.jpa.hibernate.ddl-auto=update
server.port=8085
